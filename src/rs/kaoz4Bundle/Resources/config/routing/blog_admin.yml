blogpost_admin_create:
    pattern:  blog_posts/create
    defaults: { _controller: SonataNewsBundle:PostAdmin:create, _sonata_admin: sonata.news.admin.post }    
blogpost_admin_list:
    pattern:  blog_posts
    defaults: { _controller: SonataNewsBundle:PostAdmin:list, _sonata_admin: sonata.news.admin.post }
blogpost_admin_batch:
    pattern:  blog_posts/batch
    defaults: { _controller: SonataNewsBundle:PostAdmin:batch, _sonata_admin: sonata.news.admin.post }
blogpost_admin_edit:
    pattern:  blog_posts/edit/{id}
    defaults: { _controller: SonataNewsBundle:PostAdmin:edit, _sonata_admin: sonata.news.admin.post }
    
